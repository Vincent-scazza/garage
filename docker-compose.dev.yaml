services:
#service gérant le serveur
  server:
    image: node:22
    ports:
      - 3000:3000
    volumes:
      - ./code/server:/app
    working_dir: /app
    #commande pour garder le conteneur ouvert, vu que on va utiliser le terminale
    tty: true
  # service gérant le serveur mysql
  mysql:
    image: mysql:9
    ports:
      - 3306:3306
    volumes:
      - ./code/server/mysql:/app
      - ./mysql-db:/var/lib/mysql
    working_dir: /app
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
 
  