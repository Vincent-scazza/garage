<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own My Car</title>
    <meta name="description" content="Own My Car">
    <meta name="author" content="Vincent Scazza">
    <!-- Feuilles de style -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utlisateur.css">


    <!-- Scripts -->
    <script src="utilisateur.js" defer></script>
    <!-- Icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <!-- En-tête du site -->
    <header>
        <nav class="navbar container">
            <!-- Menu Burger -->
            <div class="menu-burger" id="menu-burger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <!-- Logo -->
            <h1><a href="#" class="logo"> OWN <span> MY CAR</span></a></h1>

            <!-- Bouton de switch pour le mode clair/sombre -->
            <div class="theme-switch" id="theme-switch" onclick="toggleTheme()">
                <i class="bx bx-sun" id="theme-icon"></i>
            </div>

            <!-- Navigation principale -->
            <ul class="nav-links" id="nav-links">
                <li class="close-btn" onclick="toggleMenu()">&times;</li>
                <li><a href="#vehicles">Nos Véhicules</a></li>
                <li><a href="#reviews">Avis Clients</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="login-btn" onclick="togglePopup()">Se déconnecter</button></li>
            </ul>
        </nav>
    </header>


    <h1> Vos information</h1>
    <form action="/register_user" method="post" enctype="multipart/form-data">
        <!-- Informations de connexion -->
        <fieldset>
            <h2><legend>Informations de Connexion</legend></h2>

            <label for="username">Nom d'utilisateur :</label><br>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Adresse e-mail :</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Mot de passe :</label><br>
            <input type="password" id="password" name="password" required><br><br>
        </fieldset>

        <!-- Informations personnelles -->
        <fieldset>
            <legend>Informations Personnelles</legend>

            <label for="full_name">Nom complet :</label><br>
            <input type="text" id="full_name" name="full_name" required><br><br>

            <label for="phone_number">Numéro de téléphone :</label><br>
            <input type="tel" id="phone_number" name="phone_number"><br><br>

            <label for="address">Adresse :</label><br>
            <input type="text" id="address" name="address"><br><br>

            <label for="city">Ville :</label><br>
            <input type="text" id="city" name="city"><br><br>
            <button class="custom-button">enregistrer vos info</button>

        </fieldset>
    
        <button class="custom-btn">supprimer le compte</button>
    </form>
   
</body>

</html>
